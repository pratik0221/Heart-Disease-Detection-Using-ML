<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Background Animation Element -->
    <div class="bg-ecg"></div>

    <div class="main-wrapper">
        <!-- Left: Visuals -->
        <div class="human-visual-section">
            <img src="{{ url_for('static', filename='images/human_tech.svg') }}" alt="Human Anatomy"
                class="human-tech-img">
            <div class="heart-marker"></div>
        </div>

        <!-- Right: Form -->
        <div class="form-section">
            <div class="brand-header">
                <h1>Heart Disease Detection</h1>
                <p>Advanced Cardiac Risk Assessment System</p>
            </div>

            <form action="/predict" method="POST" autocomplete="off">
                <!-- Row 1 -->
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" name="age" required placeholder="Years" min="1" max="120">
                </div>
                <div class="input-group">
                    <label>Sex</label>
                    <select name="sex" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <!-- Row 2 -->
                <div class="input-group">
                    <label>Chest Pain</label>
                    <select name="cp" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Resting BP</label>
                    <input type="number" name="trestbps" required placeholder="mm Hg" min="50" max="250">
                </div>

                <!-- Row 3 -->
                <div class="input-group">
                    <label>Cholesterol</label>
                    <input type="number" name="chol" required placeholder="mg/dl" min="100" max="600">
                </div>
                <div class="input-group">
                    <label>Fasting BS > 120</label>
                    <select name="fbs" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">True</option>
                        <option value="0">False</option>
                    </select>
                </div>

                <!-- Row 4 -->
                <div class="input-group">
                    <label>Resting ECG</label>
                    <select name="restecg" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="0">Normal</option>
                        <option value="1">ST-T Abnormal</option>
                        <option value="2">LV Hypertrophy</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Max HR</label>
                    <input type="number" name="thalach" required placeholder="BPM" min="60" max="220">
                </div>

                <!-- Row 5 -->
                <div class="input-group">
                    <label>Ex. Angina</label>
                    <select name="exang" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Oldpeak</label>
                    <input type="number" name="oldpeak" step="0.1" required placeholder="ST Depr." min="0" max="10">
                </div>

                <div class="input-group full">
                    <label>ST Slope</label>
                    <select name="slope" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>

                <button type="submit" class="btn-predict">Analyze Risk Profile</button>
            </form>
        </div>
    </div>

</body>

</html>
